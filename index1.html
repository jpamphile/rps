<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>

        <div class = "container">
            
            <h1>Rock | Paper | Scissors</h1>

            <div class = "player" id = "player">
                <div class = "userChoice" id = "userChoice"></div>
                <p>Player 1</p>
            </div>

            <div class = "cpu" id = "cpu">
                <div class = "cpuChoice" id = "cpuChoice"></div>
                <p>Computer</p>
            </div>

            <div class = "result" id = "result"></div>


            <button class = "startBtn" id = "startBtn">Play</button>
            <!--Can also use following for a button.-->
            <!--<div class = "startBtn"><a href = "#">Play</a>-->



        </div>

    </body>

</html>
